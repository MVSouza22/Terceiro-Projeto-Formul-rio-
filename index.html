<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="./src/css/estilo.css">

    <link rel="stylesheet" href="./src/css/responsivo.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Aboreto&display=swap" rel="stylesheet">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital@1&display=swap" rel="stylesheet">

    <title>Inscrição para a Equipe</title>
</head>
<body>
    
    <div id="soldados">
    
        <img id="soldado-warzone" src="./src/imagens/2d8d3e3710802fa2a438aaf00501d511 - Editado.png" alt="soldado-warzone" aling=>

    
        <img id="soldado-warzone2" src="./src/imagens/warzone-2-czarny-skin-h - Editado.png" alt="soldado-warzone">
</div>
    
<header>
    <div>
        <h1 id="titulo">Cadastro de Jogos</h1>
        <p id="subtitulo">Complete suas informações</p>
        <br>
    </div>
</header>

<main>
    <form>
        <fieldset class="grupo">
            <div class="campo">
                <label for="nome"><strong>Nome:</strong></label>
                    <input type="text" name="nome" id="nome" required>
            </div>

            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome:</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>
        </fieldset>

            <div class="campo">
                <label for="email"><strong>Email:</strong></label>
                <input type="email" name="email" id="email" required>
            </div>

            <div class="campo">
                <label><strong>Quais jogos você joga Profissionalmente:</strong></label>
                <br>
                <label>
                <input type="radio" name="jogo" value="warzone">Warzone
                </label>
                <label>
                    <input type="radio" name="jogo" value="battlefield">Battlefield
                </label>
                <label>
                    <input type="radio" name="jogo" value="cs-go">CS-GO
                </label>
            </div>

            <div class="campo">
                <label for="segundo-jogo"><strong>Segundo Jogo</strong></label>
                <br>
                <select id="segundo-jogo">
                    <option selected disabled value="">Selecione</option>
                    <option>Warzone</option>
                    <option>Battlefield</option>
                    <option>CS-GO</option>
                </select>
            </div>

            <fieldset class="grupo">
                <div class="campo">
                    <label><strong>Selecione seu modo de jogo:</strong></label><br><br>
                    <input type="checkbox" id="modo1" name="modo1" value="mouse">
                    <label for="modo1">Mouse</label>
                    <input type="checkbox" name="modo2" id="modo2" value="controle">
                    <label for="modo2">Controle</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia">Conte um pouco sobre sua experiêcia na aréa de jogos:</label>
                <br><br>
                <textarea rows="6"   id="experiencia" name="experiencia"></textarea>
            </div>
        </main>

        <footer>
            <div class="campo">
            <button class="botao" type="submit">Enviar</button>
            </div>
        </footer>
    </form>
</body>
</html>
